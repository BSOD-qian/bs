    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        var option = {
  title: {
    text: '背诵背完了吗？'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {},
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01]
  },
  yAxis: {
    type: 'category',
    data: ['dfy', 'srx', 'pjy', 'gcy', 'hzn', 'wzy']
  },
  series: [
    {
      name: '未背篇数',
      type: 'bar',
      data: [0, 0, 0, 0, 0, 0]
    },
    {
      name: '抽背失败次数',
      type: 'bar',
      data: [1, 1, 1, 1, 1, 1]
    }
  ]
};

 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
